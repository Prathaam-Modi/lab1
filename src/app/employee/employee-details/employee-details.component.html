<li *ngFor="let employee of employeeDetails">
    <mat-card>
        <mat-card-title>Name:{{employee.name}}</mat-card-title>
        <mat-card-subtitle>ID:{{employee.id}}</mat-card-subtitle>
        <mat-card-content>Dept:{{employee.department}}</mat-card-content>
        <button mat-rasied-button (click)="deleteEmployee()">
            Delete
        </button>
    </mat-card> 
</li>
